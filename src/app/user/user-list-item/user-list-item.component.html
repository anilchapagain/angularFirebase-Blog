
  <div *ngIf="user">
    <mat-card  routerLink="{{user.uid}}">
      <mat-card-header>
        <img class="img-responsive" [src]="user.photoURL || '//:0'" alt="{{user.displayName}}">
        <div class="user-title">
          <mat-card-title>{{user.displayName}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
          <p>USer Id{{user.uid}}</p>
        </div>
      </mat-card-header>
    </mat-card>
  </div>
